<html lang="en">
<head>

    <title>Shopper</title>
    <script src="jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/web/main.css">
    <script>
        var counter = 0;
        var quantity=1;
        var sum = 0;
        var temp = 0;
        var count = 0;
       
    function redirect()
    {
        window.location.replace("http://localhost/web/Home.html");
    }

    

function myFunction(){
if(typeof(JSON) == "object")
{
    $.ajax({
        url: '/web/Mycart.json',
        type: 'GET',
        contentType: 'application/json',
        success: function(someData)
                {
                //debugger;
                $('#myTable').children().remove();
                for (index = 0; index < someData.length; index++) 
                {
                var row = "<tr><td align='center' >"+ someData[index].id +"</td><td align='center' style='width = '200px'; height = '200px''> <img src='"+ someData[index].image+"'style="+"height:200px;width:200px"+"/> <br/> Item: "+ someData[index].Name +"<br> Price: "+someData[index].Price +"</td> <td align='center' colspan=3><input type='button' value='See the Details' id='btnAdd'onclick='redirect()' APrice="+someData[index].Price+" AName="+someData[index].Name+"></td></tr>"; 
                $('#myTable').append(row);                  
                }
                },
                error: function(err)
                {
                //debugger;
                alert('Something went Wrong!'); 
                }
            });
}
else
{
    alert('Pls upgrade');
}

$("#btnDetails").click()
 }
 </script>
</head>
<body  style="background-image: url('shopper.jpg'); background-size: cover;" onload="myFunction()">
